<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Último video de MonetRB</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 720px;
      height: 405px;
    }
  </style>
</head>
<body>
  <h1>Último video de MonetRB</h1>
  <iframe id="videoFrame" allowfullscreen></iframe>

  <script>
    const channelID = "UCXzQ9zvZz9gQZfZzvZz9gQZQ";
    const feedURL = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelID}`;
    const apiURL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedURL)}`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const videoLink = data.items[0].link;
        const videoID = videoLink.split("v=")[1];
        document.getElementById("videoFrame").src = `https://www.youtube.com/embed/${videoID}?rel=0&controls=1`;
      })
      .catch(error => {
        console.error("Error al cargar el video:", error);
      });
  </script>
</body>
</html>
